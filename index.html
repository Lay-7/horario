<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horario</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  
  <h2>Filtrar por grupo</h2>
<select id="grupoFiltro">
  <option value="todos">Todos</option>
</select>

<h2>Materias disponibles</h2>
<table border="1" class="tabla">
  <thead>
    <tr>
      <th>Elegir</th>
      <th>Grupo</th>
      <th>Asignatura</th>
      <th>Profesor</th>
      <th>Edificio</th>
      <th>Salón</th>
      <th>Lun</th><th>Mar</th><th>Mie</th><th>Jue</th><th>Vie</th><th>Sab</th>
    </tr>
  </thead>
  <tbody id="tablaMaterias"></tbody>
</table>

<button onclick="deshacerSeleccion()">Deshacer selección</button>

<div id="contenedorHorario">
  <h2>Tu horario</h2>
  <table border="1" class="tabla">
    <thead>
      <tr>
        <th>Grupo</th>
        <th>Asignatura</th>
        <th>Profesor</th>
        <th>Edificio</th>
        <th>Salón</th>
        <th>Lun</th><th>Mar</th><th>Mie</th><th>Jue</th><th>Vie</th><th>Sab</th>
      </tr>
    </thead>
    <tbody id="tablaHorario"></tbody>
  </table>
</div>

<button onclick="descargarHorarioComoImagen()">Descargar horario como imagen</button>
  
  <script src="script.js"></script>
</body>
</html>
