<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horario Interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Filtrar por grupo</h2>
    <select id="grupoFiltro">
      <option value="todos">Todos</option>
      <option value="5NM50">5NM50</option>
      <option value="5NM51">5NM51</option>
      <option value="5NM52">5NM52</option>
      <option value="5NM53">5NM53</option>
    </select>
  <h1>Materias disponibles</h1>
  <table id="tabla-materias" class="tabla">
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>Grupo</th>
        <th>Asignatura</th>
        <th>Profesor</th>
        <th>Edificio</th>
        <th>Salón</th>
        <th>Lun</th>
        <th>Mar</th>
        <th>Mie</th>
        <th>Jue</th>
        <th>Vie</th>
        <th>Sab</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="generarHorario()">Generar mi horario</button>

  <h2>Mi horario</h2>
  <table id="tabla-horario" class="tabla">
    <thead>
      <tr>
        <th>Grupo</th>
        <th>Asignatura</th>
        <th>Profesor</th>
        <th>Edificio</th>
        <th>Salón</th>
        <th>Lun</th>
        <th>Mar</th>
        <th>Mie</th>
        <th>Jue</th>
        <th>Vie</th>
        <th>Sab</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
